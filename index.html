<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista+ | Productor IA</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              animation: {
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                'text-glow': 'textGlow 3s ease-in-out infinite alternate',
                'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                fadeInUp: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                textGlow: {
                  '0%': { textShadow: '0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.2)', transform: 'scale(1)' },
                  '100%': { textShadow: '0 0 20px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 0.4)', transform: 'scale(1.02)' },
                },
                pulseGlow: {
                  '0%, 100%': { opacity: '0.6', filter: 'drop-shadow(0 0 2px rgba(34, 211, 238, 0.5))' },
                  '50%': { opacity: '1', filter: 'drop-shadow(0 0 10px rgba(34, 211, 238, 0.8))' },
                }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        html { scroll-behavior: smooth; }

        .sci-fi-border {
          border: 1px solid rgba(34, 211, 238, 0.1);
          box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.02);
        }

        .active-glow {
          filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.6));
        }

        @media print {
          body { background: white !important; color: black !important; }
          .print\:hidden { display: none !important; }
          nav, aside, header, footer, button { display: none !important; }
          #root { height: auto !important; width: 100% !important; display: block !important; }
          main { display: block !important; padding: 0 !important; margin: 0 !important; }
          .flex, .grid { display: block !important; }
          .fixed, .absolute { position: relative !important; inset: auto !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-950 text-white selection:bg-cyan-500/30">
    <div id="root"></div>
</body>
</html>
