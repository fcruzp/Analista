    <title>Analista+ | Productor IA</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              animation: {
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                'text-glow': 'textGlow 3s ease-in-out infinite alternate',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                fadeInUp: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                textGlow: {
                  '0%': { textShadow: '0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(168, 85, 247, 0.3)', transform: 'scale(1)' },
                  '100%': { textShadow: '0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(168, 85, 247, 0.6)', transform: 'scale(1.05)' },
                }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        html { scroll-behavior: smooth; }

        @media print {
          body { background: white !important; color: black !important; }
          .print\:hidden { display: none !important; }
          nav, aside, header, footer, button { display: none !important; }
          #root { height: auto !important; width: 100% !important; display: block !important; }
          main { display: block !important; padding: 0 !important; margin: 0 !important; }
          .flex, .grid { display: block !important; }
          .fixed, .absolute { position: relative !important; inset: auto !important; }
        }
    </style>
